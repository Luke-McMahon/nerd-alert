<!-- public/owner.html -->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Owner's Page</title>
</head>

<body>
	<h1>Owner's Page</h1>
	<audio id="sound" src="sound.mp3"></audio>

	<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
	<script>
		const socket = io();

		// Identify yourself as the owner
		socket.emit('identify', 'owner');

		socket.on('play sound', (soundFile) => {
			const filepath = '/assets/sounds/' + soundFile + '.mp3';
			const audio = document.getElementById('sound');
			audio.src = filepath;
			audio.play();
		});
	</script>
</body>

</html>
