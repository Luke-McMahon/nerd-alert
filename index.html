<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Visitor Page</title>
</head>

<body>
	<h1>Visitor Page</h1>
	<button id="playButton">Play Sound on Owner's Site</button>
	<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
	<script>
		const socket = io();

		document.getElementById('playButton').addEventListener('click', () => {
			socket.emit('play sound');
		});
	</script>
</body>

</html>
